- abstract: We report on an experimental, theoretical and numerical study of slanted
    snaking of spatially localized parametrically excited waves on the surface of
    a water-surfactant mixture in a Hele-Shaw cell. We demonstrate experimentally
    the presence of a hysteretic transition to spatially extended parametrically excited
    surface waves when the acceleration amplitude is varied, as well as the presence
    of spatially localized waves exhibiting slanted snaking. The latter extend outside
    the hysteresis loop. We attribute this behavior to the presence of a conserved
    quantity, the liquid volume, and introduce a universal model based on symmetry
    arguments, which couples the wave amplitude with such a conserved quantity. The
    model captures both the observed slanted snaking and the presence of localized
    waves outside the hysteresis loop, as demonstrated by numerical integration of
    the model equations.
