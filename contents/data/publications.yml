- abstract: We propose an architecture for bit flip error correction of Andreev spins
    that is protected by Kramers' degeneracy. Specifically, we show that a coupling
    network of linear inductors results in a static Hamiltonian composed of the stabilizers
    of a bit flip code. Thereby, without detuning from the Kramers' point, reflectometry
    off a single coupled resonator accomplishes a projective measurement of multiple
    stabilizers. We further show how circuit-mediated spin couplings enable error
    correction operations and a complete set of logical quantum gates. The concept
    is experimentally feasible.
