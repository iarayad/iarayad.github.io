- abstract: We show that topological defects in quadrupole insulators do not host
    quantized fractional charges, contrary to what their Wannier representation indicates.
    In particular, we test the charge quantization hypothesis based on the Wannier
    representation of a parametric defect and a disclination. Against the expectations,
    we find that the local charge density decays as $\sim 1/r^2$ with distance, leading
    to a diverging defect charge. We identify sublattice symmetry and not higher order
    topology as the origin of the previously reported charge quantization.
