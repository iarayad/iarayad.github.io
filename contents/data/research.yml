    body:
      - >-
        Complex quantum mechanical systems with too many degrees of freedom are often impossible to solve analytically, and sometimes even numerically.
        Constructing an effective model that captures the essential physics of the system is then the key to making progress.
        A common approach is to use the Schriefferâ€“Wolff transformation to block-diagonalize the Hamiltonian perturbatively, separating the low-energy subspace from the rest.
        This is, however, standard and yet tedious.
        Even worse, Schriefferâ€“Wolff transformations scale poorly with the perturbative order of the Hamiltonian, and they are limited to two subspaces.
      - >-
        My colleagues and I developed an efficient algorithm and a Python package that automates this process.
        [Pymablock]{.pymablock} works with any number of subspaces, any number of perturbative orders, and it can handle both symbolic and numerical inputs âœ¨.
