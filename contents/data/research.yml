  - title: "Topological phases of matter"
    indicator_label: "Topological phases"
    figure: "images/research-topological.png"
    figure_alt: "Concentric topological interference rings"
    body:
      - >-
        Protected transport also naturally arises in topological phases of matter, where conduction channels are robust while the bulk remains insulating and symmetry-protected.
        A Chern insulator, for example, hosts two counter-propagating edge states that may not disappear unless the bulk undergoes a delocalization transition.
        A powerful tool to characterize these phases are scattering invariants, which rely on a transport setup to probe the topological properties of a system.
      - >-
        Johanna, Anton, and I recently generalized these invariants to phases protected by spatial symmetries, which may or may not host conducting protected modes.
